<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>URL Shortener</title>
</head>
<body>
  <div class="container">
    <h1>URL Shortener</h1>

    <form id="shorten-form">
      <div>
        <label for="url">Enter URL:</label>
        <input type="url" name="url" id="url" required placeholder="https://example.com">
      </div>
      <div>
        <label for="shortCode">Enter shortCode:</label>
        <input type="text" name="shortCode" id="shortCode" placeholder="Optional">
      </div>
      <button type="submit">Shorten</button>
    </form>

    <h2>Shortened URLs</h2>
    <ul id="Shortened-urls"></ul>
  </div>

  
  <script>
  // Helper: Load links from localStorage
  const loadLinks = () => {
    const data = localStorage.getItem("links");
    return data ? JSON.parse(data) : {};
  };

  // Helper: Save links to localStorage
  const saveLinks = (links) => {
    localStorage.setItem("links", JSON.stringify(links));
  };

  // Display links in the <ul>
  const displayLinks = () => {
    const links = loadLinks();
    const list = document.getElementById("Shortened-urls");
    list.innerHTML = "";

    for (const [shortCode, url] of Object.entries(links)) {
      const li = document.createElement("li");
      li.innerHTML = `
        <a href="${url}" target="_blank">${shortCode}</a> â†’ ${url} 
        <button class="delete-btn" data-code="${shortCode}">Delete</button>
      `;
      list.appendChild(li);
    }

    // Add event listeners for delete buttons
    document.querySelectorAll(".delete-btn").forEach(btn => {
      btn.addEventListener("click", (e) => {
        const code = e.target.getAttribute("data-code");
        const links = loadLinks();
        delete links[code];  // remove from localStorage
        saveLinks(links);
        displayLinks();      // refresh list
      });
    });
  };

  // Handle form submission
  document.getElementById("shorten-form").addEventListener("submit", (e) => {
    e.preventDefault();

    const url = document.getElementById("url").value.trim();
    let shortCode = document.getElementById("shortCode").value.trim();

    if (!url) return alert("Please enter a valid URL");

    const links = loadLinks();

    // Generate random code if none provided
    if (!shortCode) {
      shortCode = Math.random().toString(36).substring(2, 8);
    }

    // Check if shortCode already exists
    if (links[shortCode]) {
      return alert("This short code already exists. Choose another.");
    }

    links[shortCode] = url;
    saveLinks(links);
    displayLinks();

    e.target.reset();
    console.log("URL:", url, "Short Code:", shortCode);
  });

  // Load links on page load
  displayLinks();
</script>

  </script>
</body>
</html>
